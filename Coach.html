<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coaches Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 50px;
    }
    .tile {
        width: calc(50% - 40px);
        height: 200px;
        margin: 20px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .tile:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .tile:nth-child(1) {
        background-color: #3498db;
    }
    .tile:nth-child(2) {
        background-color: #2ecc71;
    }
    .tile:nth-child(3) {
        background-color: #e74c3c;
    }
    .tile:nth-child(4) {
        background-color: #f39c12;
    }
    h2 {
        color: #fff;
        font-size: 24px;
    }
</style>
</head>
<body>
<h1 style="text-align: center;">Welcome Coach!</h1>
<div class="container">
    <div class="tile" onclick="location.href='payment.html';">
        <h2>Payment</h2>
    </div>
    <div class="tile" onclick="location.href='messeges.html';">
        <h2>Messeges</h2>
    </div>
    <div class="tile" onclick="location.href='unpaid_expenses.html';">
        <h2>MISC</h2>
    </div>
    <div class="tile" onclick="alert('This is a placeholder.');">
        <h2>Schedule</h2>
    </div>
</div>
</body>
</html>
